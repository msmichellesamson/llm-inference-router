apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-inference-router
  namespace: default
  labels:
    app: llm-inference-router
spec:
  replicas: 3
  selector:
    matchLabels:
      app: llm-inference-router
  template:
    metadata:
      labels:
        app: llm-inference-router
    spec:
      containers:
      - name: router
        image: llm-inference-router:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: llm-inference-router-service
  namespace: default
spec:
  selector:
    app: llm-inference-router
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
  type: LoadBalancer